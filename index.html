<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather app</title>
  </head>
  <body>
    <div class="container border rounded-3 mt-5 p-4">
      <form class="search-form d-flex align-baseline my-3">
        <input
          type="text"
          class="search-input py-1 border-end-0 border-1 w-75 rounded-start"
          placeholder="Enter a city"
        />
        <button class="search-btn btn btn-info text-light" type="submit">
          Search
        </button>
        <button class="btn btn-success ms-2 current-city">Current</button>
      </form>
      <div class="row">
        <div class="col-4 d-flex flex-column text-muted fw-normal">
          <h2 class="city-name">Lisbon</h2>
          <p>
            Last updated at: <span class="city-date m-0"> Saturday 22:17 </span>
          </p>
          <div id="weather-description">Clouds</div>
        </div>
        <div class="row justify-content-between align-baseline ps-3">
          <div class="col-8 d-flex align-baseline">
            <img
              class="weather-icon"
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="weather-description"
            />
            <h2 class="ms-3 pt-4">
              <span class="city-temp fs-1">14</span><sup>Â°C </sup>
            </h2>
          </div>
          <div class="col-4 text-muted text-center lh-1 pt-3">
            <p class="city-humidity">Precipitation: 73%</p>
            <p class="city-wind">Wind: 4km/h</p>
          </div>
        </div>
        <div
          class="row daily-forcast-container justify-content-between align-items-baseline mt-3 pe-0"
        ></div>
      </div>
    </div>
    <footer class="ms-5 ps-5 mt-3">
      <a class="ms-3" href="https://github.com/mehrmandi/shecodesGit.git"
        >Open-source code</a
      >
      <span>, by Mehrnoosh Mandipour</span>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
